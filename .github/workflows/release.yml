name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-package:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: arkenar-linux-amd64.tar.gz
            binary_name: arkenar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: arkenar-windows-amd64.zip
            binary_name: arkenar.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: arkenar-macos-amd64.tar.gz
            binary_name: arkenar
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: arkenar-macos-arm64.tar.gz
            binary_name: arkenar

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/ARKENAR.exe
            powershell Compress-Archive -Path dist/ARKENAR.exe -DestinationPath ${{ matrix.archive_name }} -Force
          else
            cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/arkenar
            tar -czf ${{ matrix.archive_name }} -C dist arkenar
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.archive_name }}
            ${{ matrix.os == 'windows-latest' && 'dist/ARKENAR.exe' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}